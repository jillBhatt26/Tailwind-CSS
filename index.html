<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- built css -->

                                xmlns="http://www.w3.org/2000/svg"

                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"

                            </svg>

                    </div>

                                    xmlns="http://www.w3.org/2000/svg"

                        <li class="py-2 border-r-4 border-white">
                            <a href="#" class="px-4 flex justify-end space-x-2">
                                <span>Contact</span>
                                <svg
                                    class="w-5"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                    ></path>
                                </svg>

                        </li>

                <div class="flex justify-center md:justify-end space-x-6">
                    <a
                        href="#"
                        class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-200"

                    >
                    <a
                        href="#"
                        class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-200"

                    >
                </div>
                <!-- secondary nav ends -->

                <header>
                    <h2 class="text-gray-700 text-6xl font-semibold">

                    </h2>
                    <h3 class="text-2xl font-semibold">For Ninjas</h3>

                <div>

                    <div class="mt-8 grid lg:grid-cols-3 gap-10">

                        <!-- <div class="card col-span-2"> -->

                                src="./assets/img/stew.jpg"

                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                    ></path>
                                </svg>

                        <div class="card hover:shadow-lg">

                                src="./assets/img/noodles.jpg"
                                alt="Noodles"

                            />
                            <div class="m-4">
                                <span class="font-bold"
                                    >5 bean chilly stew</span
                                >
                                <span class="block text-gray-500 text-sm"
                                    >Recipe by Mario</span

                            </div>
                            <div class="badge">
                                <svg
                                    class="w-5 inline-block"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"

                                </svg>

                                src="./assets/img/curry.jpg"
                                alt="Curry"

                            />
                            <div class="m-4">
                                <span class="font-bold"
                                    >5 bean chilly stew</span
                                >
                                <span class="block text-gray-500 text-sm"

                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                    ></path>

                    </h4>

                    <div class="mt-8">

                    </div>

                    <div class="flex justify-center">
                        <div
