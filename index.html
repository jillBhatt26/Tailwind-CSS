                        <div class="card">
                            <img
                                src="./assets/img/stew.jpg"

                            />

                                <span class="font-bold"
                                    >5 bean chilly stew</span

                                        stroke-linejoin="round"
                                        stroke-width="2"

                                    ></path>
                                </svg>
